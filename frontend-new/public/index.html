<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“Š</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- Prevent caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- Add version query parameter to detect new deployments -->
    <meta name="build-timestamp" content="<%= Date.now() %>" />
    <meta
      name="description"
      content="Invoice Reconciliation Application"
    />
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' chrome-extension:;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' chrome-extension: https://fonts.googleapis.com;
      style-src 'self' 'unsafe-inline' data: chrome-extension: https://fonts.googleapis.com;
      img-src 'self' data: blob: chrome-extension:;
      font-src 'self' data: blob: https: https://fonts.gstatic.com chrome-extension: *;
      connect-src 'self' http://localhost:5001 https://reconciler-march.onrender.com https://*.onrender.com chrome-extension:;
      frame-src 'self' chrome-extension:;
    ">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Invoice Reconciler</title>
    <!-- Version tracking script with timestamp to force cache invalidation -->
    <script src="%PUBLIC_URL%/version.js?v=<%= Date.now() %>"></script>
    <!-- Custom icon loader that handles null values gracefully -->
    <script src="%PUBLIC_URL%/iconLoader.js?v=<%= Date.now() %>"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
